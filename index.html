<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Forms</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
	<form>
		<div class="container py-5">
			<div class="card">
				<div class="card-header">
					<h2>Payment form example</h2>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-12 col-sm-12 col-12">
							<div class="alert alert-danger d-none" role="alert">
								Some fields are missing
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5 col-sm-12 col-12">
							<div class="form-group">
								<label for="cardnumber">Card #</label><br>
								<input type="text" class="form-control" id="cardNumber" maxlength="16"
									placeholder="XXXX-XXXX-XXXX-XXXX">
								<label class="invalid-feedback" for="cardNumber">Please, insert any card number.</label>
							</div>
						</div>
						<div class="col-md-3 col-sm-6 col-12">
							<div class="form-group">
								<label for="cvcNumber">CVC #</label><br>
								<input type="text" class="form-control" id="cvcNumber" maxlength="3" placeholder="XXX">
								<label class="invalid-feedback" for="cvcNumber">Please, insert a CVC number.</label>
							</div>
						</div>
						<div class="col-md-4 col-sm-6 col-12">
							<div class="form-group">
								<label for="amount">Amount</label><br>
								<input type="text" class="form-control" id="amount" placeholder="Amount">
								<label class="invalid-feedback" for="amount">Please, insert any amount.</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input type="text" class="form-control" id="firstName">
								<label class="invalid-feedback" for="firstName">Please, insert your name.</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input type="text" class="form-control" id="lastName">
								<label class="invalid-feedback" for="lastName">Please, insert your last name.</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>City</label><br>
								<input type="text" class="form-control" id="city">
								<label class="invalid-feedback" for="city">Please, insert your current city.</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="state">State</label><br>
								<select class="form-control" id="state" id="state">
									<option value="null">Pick a state</option>
									<option value="florida">Florida</option>
									<option value="california">California</option>
									<option value="texas">Texas</option>
									<label class="invalid-feedback" for="state">Please, pick a state.</label>
								</select>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label for="postalCode">Postal Code</label><br>
								<input type="text" class="form-control" id="postalCode"  maxlength="6" placeholder="XXXX">
								<label class="invalid-feedback" for="postalCode">Please, insert your postal code.</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>We accept:</label><br>
								<div
									class="radio-control radio-control-inline bg-secondary text-light rounded col-md-5 text-center pt-2">
									<input type="radio" class="mx-1" id="radioControl1" name="payment"
										value="mastercard" checked>
									<label for="radioControl1"><i class="fab fa-cc-mastercard"></i></label>

									<input type="radio" class="mx-1" id="radioControl2" name="payment" value="visa">
									<label for="radioControl2"><i class="fab fa-cc-visa"></i></label>

									<input type="radio" class="mx-1" id="radioControl3" name="payment" value="dinners">
									<label for="radioControl3"><i class="fab fa-cc-diners-club"></i></label>

									<input type="radio" class="mx-1" id="radioControl4" name="payment" value="amex">
									<label for="radioControl4"><i class="fab fa-cc-amex"></i></label>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Message (optional)</label>
								<textarea class="form-control" rows="3" name="message"
									placeholder="Enter some message here..."></textarea>
								<small class="font-weight-light text-secondary"><b>Add any notes here.</b></small>
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<div class="row">
						<div class="col-md-12">
							<button type="submit" href="#" class="btn btn-primary m-1 float-right">Send</button>
							<button type="reset" href="#" class="btn btn-secondary m-1 float-right">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>


	<!-- BootstrapJS (No tocar) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
